<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ross Donohoe - Software Engineer</title>
    <meta name="description" content="Ross Donohoe - Software Engineer" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <main class="desktop">
      <div class="desktop-shortcuts">
        <div class="shortcut" id="terminal-shortcut">
          <div class="shortcut-icon">
            <svg viewBox="0 0 24 24" width="48" height="48">
              <rect x="2" y="4" width="20" height="16" rx="2" fill="rgba(0,0,0,0.7)" stroke="white" stroke-width="1.5"/>
              <path d="M7 9l3 3-3 3" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="11" y1="15" x2="16" y2="15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <span class="shortcut-label">Terminal</span>
        </div>
        <div class="shortcut" id="browser-shortcut">
          <div class="shortcut-icon">
            <svg viewBox="0 0 24 24" width="48" height="48">
              <circle cx="12" cy="12" r="10" fill="rgba(0,0,0,0.7)" stroke="white" stroke-width="1.5"/>
              <ellipse cx="12" cy="12" rx="4" ry="10" fill="none" stroke="white" stroke-width="1"/>
              <line x1="2" y1="12" x2="22" y2="12" stroke="white" stroke-width="1"/>
            </svg>
          </div>
          <span class="shortcut-label">Browser</span>
        </div>
      </div>

      <div class="window-frame" id="window">
        <header class="window-header" id="window-header">
          <div class="header-controls">
            <button class="header-control close" id="btn-close">
              <svg class="control-icon" viewBox="0 0 12 12">
                <path d="M3 3 L9 9 M9 3 L3 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            <button class="header-control minimize" id="btn-minimize">
              <svg class="control-icon" viewBox="0 0 12 12">
                <rect x="2.5" y="5.5" width="7" height="1.5" fill="currentColor"/>
              </svg>
            </button>
            <button class="header-control fullscreen" id="btn-maximize">
              <svg class="control-icon" viewBox="0 0 12 12">
                <rect x="2.5" y="5.5" width="7" height="1.5" fill="currentColor"/>
                <rect x="5.5" y="2.5" width="1.5" height="7" fill="currentColor"/>
              </svg>
            </button>
          </div>

          <h1 class="header-title">rossdonohoe.dev</h1>

          <div></div>
        </header>

        <main class="terminal">
          <div class="terminal-line terminal-prompt">
            <span class="terminal-leader">guest@rossdonohoe.dev:~$</span><span class="terminal-input"><span class="caret"></span></span>
          </div>
        </main>

        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
      </div>

      <div class="window-frame browser-window" id="browser-window">
        <header class="window-header" id="browser-header">
          <div class="header-controls">
            <button class="header-control close" id="browser-btn-close">
              <svg class="control-icon" viewBox="0 0 12 12">
                <path d="M3 3 L9 9 M9 3 L3 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            <button class="header-control minimize" id="browser-btn-minimize">
              <svg class="control-icon" viewBox="0 0 12 12">
                <rect x="2.5" y="5.5" width="7" height="1.5" fill="currentColor"/>
              </svg>
            </button>
            <button class="header-control fullscreen" id="browser-btn-maximize">
              <svg class="control-icon" viewBox="0 0 12 12">
                <rect x="2.5" y="5.5" width="7" height="1.5" fill="currentColor"/>
                <rect x="5.5" y="2.5" width="1.5" height="7" fill="currentColor"/>
              </svg>
            </button>
          </div>

          <div class="browser-address-bar">
            <input type="text" class="address-input" id="browser-address" placeholder="Enter URL..." value="google.com/maps/embed" />
          </div>

          <div></div>
        </header>

        <div class="browser-content">
          <iframe id="browser-frame" src="https://www.google.com/maps/embed" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>

        <div class="resize-handle resize-n"></div>
        <div class="resize-handle resize-e"></div>
        <div class="resize-handle resize-s"></div>
        <div class="resize-handle resize-w"></div>
        <div class="resize-handle resize-ne"></div>
        <div class="resize-handle resize-nw"></div>
        <div class="resize-handle resize-se"></div>
        <div class="resize-handle resize-sw"></div>
      </div>
    </main>

    <div class="viewport-error" id="viewport-error">
      <div class="viewport-error-content">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="7" x2="12" y2="13"/>
          <circle cx="12" cy="17" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <h2>Viewport Too Small</h2>
        <p>Your screen is too small to display this terminal properly.</p>
        <p class="viewport-error-details">Minimum required: 1100Ã—700 pixels</p>
        <p class="viewport-error-current">Current: <span id="viewport-size">...</span></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
